<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Styles/styles-painel-controle.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/styles-listar-usuario.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/styles-alterar-dados.css" />
    <title>ToyAdventure - Alterar dados do usuário</title>
</head>

<body>

    <section class="blur-background">
        <div class="container__modal">

            <h1>Alterar dados cadastrais</h1>

            <h2>Dados cadastrados</h2>

            <div class="container__dados__pessoais">
                <div class="titulo">
                    <span>Dados pessoais</span>
                </div>

                <div class="login-container">
                    <div class="input-wrapper">
                        <label class="label__input">Nome completo</label>
                        <input class="input__forms" type="text" value="" placeholder="Nome completo">
                        <span class="mensagem-erro"></span>
                    </div>
                </div>

                <div class="container__grupo">
                    <span>Permissões do sistema / Grupo</span>
                    <div class="container__radios">
                        <div class="container__input__radio">
                            <input class="" type="radio" value="">
                            <label class="">Administrador</label>
                        </div>
                        <div class="container__input__radio">
                            <input class="" type="radio" value="">
                            <label class="">Estoquista</label>
                        </div>
                    </div>
                </div>

                <div class="titulo">
                    <span>Senha</span>
                </div>
                <div class="container__senha">
                    <div class="login-container">
                        <div class="input-wrapper">
                            <label class="label__input">Senha</label>
                            <input class="input__forms" type="text" value="" placeholder="Senha">
                            <span class="mensagem-erro"></span>
                        </div>
                    </div>
                    <div class="login-container">
                        <div class="input-wrapper">
                            <label class="label__input">Confirme sua senha</label>
                            <input class="input__forms" type="text" value="" placeholder="Confirme sua senha">
                            <span class="mensagem-erro"></span>
                        </div>
                    </div>

                </div>
                <div class="container__btn">
                    <button class="btn__ativar" href="alterar-dados.html">Salvar</button>
                    <button class="btn__desativar" href="alterar-dados.html">Cancelar</button>
                </div>


            </div>
        </div>

    </section>


</body>

</html>
